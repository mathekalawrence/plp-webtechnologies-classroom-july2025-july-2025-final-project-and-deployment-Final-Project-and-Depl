
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>here we go</title>
    <link rel="stylesheet" href="styles.css">

    <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css"> -->

    <style>
      body{
        
      }

      label{
        font-weight: bold;
      }

      fieldset{
        align-items: center;
        text-align: center;
        width: 900px;
        background-image: url('https://i.pinimg.com/736x/f0/d4/ab/f0d4ab613a82db394c4ac2d26cbb9a0f.jpg');
        background-repeat: no-repeat;
        background-size: cover;
      }

      #message {
        height: 90px;
      }

      .h {
        font-size: 27px;
        text-shadow: 5px;
      }


    </style>

</head>
<body>
    
<form id="contactForm">

  <fieldset>
  <legend style="font-weight: bold;" class="h" >Contact Form</legend>

  <p><i><b>Please fill your credentials..</b></i></p>
  <label for="name">Name</label><br>
  <input type="text" id="name" placeholder="Your Name" required>
  <br>

  <label for="email">Email Address</label><br>
  <input type="email" id="email" placeholder="Your Email" required>
  <br>

  <label for="message">Message</label><br>
  <textarea id="message" placeholder="Your Message"></textarea>
  <br>

  <button type="submit">Send</button> <br>
  Or else get <a href="index.html">Back</a>

  </fieldset>
</form>
<p id="feedback"></p>

<script src="script.js">

document.getElementById("contactForm").addEventListener("submit", function(e) {
  e.preventDefault();
  let name = document.getElementById("name").value.trim();
  let email = document.getElementById("email").value.trim();
  let feedback = document.getElementById("feedback");

  if (name === "" || email === "") {
    feedback.textContent = "Please fill in all required fields.";
    feedback.style.color = "red";
  } else {
    feedback.textContent = "Thank you for contacting us!";
    feedback.style.color = "green";
  }
});
</script>
</body>
</html>
